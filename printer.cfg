[include fluidd.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1E200015A498C895972B3561C72000F5-if00
[pause_resume]
[virtual_sdcard]
path: /home/trongtien/printer_data/gcodes


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6           # ← Đảo chiều trục X
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 999999

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20          # ← Đảo chiều trục Y
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 999999

# [stepper_z]
# step_pin: P0.22
# dir_pin: P2.11           # ← Đảo chiều trục Z (bỏ `!`)
# enable_pin: !P0.21
# microsteps: 16
# rotation_distance: 8
# endstop_pin: P1.27
# position_endstop: 0.0
# position_max: 250

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
position_max: 250

# Sử dụng đầu dò (probe) làm điểm cuối ảo cho trục Z
endstop_pin: probe:z_virtual_endstop
# Dòng "position_endstop" đã được xóa vì không hợp lệ khi dùng probe
# Cho phép đầu phun đi xuống dưới điểm 0 để đo lường
position_min: -3


[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.650
stealthchop_threshold: 999999

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.71
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2208 extruder]
uart_pin: P1.4
run_current: 0.800
stealthchop_threshold: 999999

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[display]
lcd_type: st7920
cs_pin: P1.18
sclk_pin: P1.20
sid_pin: P1.22
encoder_pins: ^P3.25, ^P3.26
click_pin: ^!P1.30

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[bltouch]
# Dây tín hiệu cảm biến (thường là dây đen/trắng) nối vào chân P0.10
sensor_pin: ^P1.27
# Dây điều khiển (thường là dây trắng/vàng) nối vào chân P2.0
control_pin: P2.0
x_offset: -44
y_offset: -9
# Thêm dòng z_offset dưới đây. Số 0 chỉ là giá trị tạm thời.
z_offset: 0
# ----------------------------------------------
# Tốc độ hạ đầu dò lần đầu.
speed: 5.0
# Số lần lấy mẫu tại một điểm.
samples: 2
# Chế độ cảm ứng.
probe_with_touch_mode: True
# Không thu gọn đầu dò giữa các lần lấy mẫu để tăng tốc độ.
stow_on_each_sample: False

[bed_mesh]
mesh_min: 10, 10
# Giới hạn tối đa của trục X đã được điều chỉnh để phù hợp với x_offset
# 235 (position_max) - 44 (x_offset) = 191
mesh_max: 191, 225
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
fade_target: 0.0

[safe_z_home]
home_xy_position: 117.5,117.5  # Giữa bed (tùy chỉnh theo bed bạn)
speed: 50
z_hop: 10
z_hop_speed: 5








